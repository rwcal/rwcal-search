<body>
<div class="content blocking">
  <div class="title" id="msg_title">RWcal Search</div>

  <ul class="details">
    <div id="main_block">
      <div id="msg_threat_source">

      </div>
      <div id="pageType" style="display: none;">BLOCK_OVERRIDE_LIST</div>

          var query = document.getElementById('google_search_box').value;
          if (query.trim() !== "") {
            window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(query);
